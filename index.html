<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Newsweek</title>
</head>
<body>
  <!-- Fixed navbar that shows up after scrolling starts here-->
  <nav id="fixedNav" class=" justify-content-between fixednav border-temp">
    <a class="brand m-2 col-2" href="#">
      <img class="h-75 m-1" src="./media/image/header-logo.png" alt="Newsweek">
    </a>
    <div class="mr-2 fixednav-btns border-temp">
      <a href="#" class="btn btn-link font-weight-bold mx-1 fixednav-btn-login">LOGIN</a>
      <button class="align-self-center text-uppercase font-weight-bold mx-1 py-0 btn fixednav-btn-subsc" type="button">subscribe <p class="d-inline">&#10095;</p></button>
      <button class="p-0 mx-1 btn fixednav-btn-toggle" type="button">
        <div class="my-1"></div>
        <div class="my-1"></div>
        <div class="my-1"></div>
      </button>
    </div>
  </nav>

  <!-- /* main Header starts here */ -->

  <header class="container-fluid p-custom main-header border-temp">
    <div class="row header-top border-temp-1"></div>    <div class="row header-middle"></div>
    <div class="row header-bottom"></div>
  </header>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script>
window.addEventListener("scroll", fixedNav);

function fixedNav() {
  if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {
    if (window.innerWidth >= 992)
    document.getElementById("fixedNav").style.display = "flex";
  } else {
    document.getElementById("fixedNav").style.display = "none";
  }
}

</script>
</body>
</html>
